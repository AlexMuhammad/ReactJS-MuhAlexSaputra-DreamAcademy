<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container d-flex justify-content-end">
        <div class="row">
          <select class="form-select form-select-bg-small" aria-label="Default select example" id="select-user">
            <option value="alex">Alex</option>
            <option value="nizar">Nizar</option>
            <option value="ichwan">Ichwan</option>
          </select>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-4">
      <div class="container d-flex justify-content-between">
        <div class="row">
          <div class="col fs-2 fw-semibold">POSTS</div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="btn-add" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal"> ADD DATA + </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">ADD/EDIT DATA <span id="edit-change"></span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="form-wrapper">
                      <div class="mb-3">
                        <label for="titleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleInput" />
                      </div>
                      <div class="mb-3">
                        <label for="bodyInput">Body</label>
                        <textarea class="form-control" id="bodyInput" style="height: 100px"></textarea>
                      </div>
                      <div class="mb-3 form-check">
                        <label class="form-check-label" for="publishCheck">Publish?</label>
                        <input type="checkbox" class="form-check-input" id="publishCheck" />
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="save" class="btn btn-primary">Save changes</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-5">
      <div class="container">
        <table class="table">
          <thead class="table-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Created At</th>
              <th scope="col">Last Modified At</th>
              <th scope="col">Published</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="body-table"> </tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
