<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container d-flex justify-content-end">
        <div class="row">
          <select class="form-select form-select-bg-small" aria-label="Default select example" id="selectUser">
          </select>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-4">
      <div class="container">
        <div class="row text-center">
          <div class="col fs-2 fw-semibold" id="title"></div>
        </div>
        <div class="row mt-5">
          <div class="col d-flex justify-content-center">
            <p id="author" class="mx-1">,</p>
            <p id="createdAt"></p>
          </div>
        </div>
        <div class="row text-center">
          <div class="container">
            <img src="../image/image-1.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <p id="body-input"></p>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
      <div>
         <h5>Comments</h5>
         <div id="commentBody" class="flex row gap-2 mt-3">
            
         </div>

         <div class="mt-5">
            <h5>Say Something</h5>
            <textarea id="commentInput" class="form-control" rows="10"></textarea>
            <button id="commentSubmit" type="button" class="btn btn-dark mt-2 mb-4" style="width: 100%;" onclick="addComment()">Submit</button>    
         </div>
      </div>
      </div>
    </div>
    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
